			$(".rdoAdmin").css("background-color", "#4d6828");

			$(".rdoTipoUser").on("click", function () {
				$(".rdoTipoUser").css("background-color", "#9abf5f");
				$(this).css("background-color", "#4d6828");
				$(".frmLoginData").attr("action", $(this).data("link"));
				$("#tipo_user").val($(this).data("user"));
			});

			$(".btnLogar").on("click", function (e) {
				e.preventDefault();

				let login = $("#login").val(),
					senha = $("#senha").val(),
					id_escola = $("#id_escola").val(),
					tipo_user = $(".frmLoginData").attr("action")

				localStorage.setItem("login", login);
				localStorage.setItem("senha", senha);
				localStorage.setItem("id_escola", id_escola);
				localStorage.setItem("tipo_user", tipo_user);

				$(".frmLoginData").submit()
			});
		});
